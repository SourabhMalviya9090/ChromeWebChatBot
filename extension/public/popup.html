<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Page ChatBuddy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 320px;
            height: 400px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow: hidden;
        }

        .popup-container {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .popup-header {
            padding: 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 40px;
            margin-bottom: 8px;
        }

        .popup-header h1 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .popup-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .popup-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .action-button {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.15);
            border: none;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
            font-size: 14px;
            backdrop-filter: blur(10px);
        }

        .action-button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-1px);
        }

        .action-button .icon {
            font-size: 20px;
            width: 24px;
            text-align: center;
        }

        .action-button .content {
            flex: 1;
        }

        .action-button .title {
            font-weight: 600;
            margin-bottom: 2px;
        }

        .action-button .description {
            font-size: 12px;
            opacity: 0.8;
        }

        .status-bar {
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4ecdc4;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .keyboard-shortcut {
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 11px;
            margin-left: auto;
        }

        .disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .disabled:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: none;
        }

        .footer {
            padding: 12px 20px;
            text-align: center;
            font-size: 11px;
            opacity: 0.7;
            background: rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="popup-container">
        <div class="popup-header">
            <div class="logo">ü§ñ</div>
            <h1>AI Page ChatBuddy</h1>
            <p>Intelligent assistant for any webpage and PDFs</p>
        </div>

        <div class="popup-content">
            <button class="action-button" id="openSidebar">
                <span class="icon">üí¨</span>
                <div class="content">
                    <div class="title">Open Chat Sidebar</div>
                    <div class="description">Start chatting with the current page</div>
                </div>
                <span class="keyboard-shortcut">Ctrl+Shift+Y</span>
            </button>

            <button class="action-button" id="summarizePage">
                <span class="icon">üìÑ</span>
                <div class="content">
                    <div class="title">Summarize Page</div>
                    <div class="description">Get a quick summary of this page</div>
                </div>
            </button>

            <button class="action-button" id="extractKey">
                <span class="icon">üîë</span>
                <div class="content">
                    <div class="title">Extract Key Points</div>
                    <div class="description">Highlight important information</div>
                </div>
            </button>

            <button class="action-button disabled" id="settings">
                <span class="icon">‚öôÔ∏è</span>
                <div class="content">
                    <div class="title">Settings</div>
                    <div class="description">Configure your AI assistant</div>
                </div>
            </button>
        </div>

        <div class="status-bar">
            <div class="status-indicator"></div>
            <span id="statusText">Ready to assist</span>
        </div>

        <div class="footer">
            <div>Powered by AI ‚Ä¢ v1.0.0</div>
        </div>
    </div>
</body>
</html>
<script src="popup.js"></script>
